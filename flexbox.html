<!DOCTYPE html>
<html>
  <Head>
    <title>Flexbox practice</title>
  </Head>
  <body style="padding-bottom: 1000px;">
    <div style="
    display:flex;
    flex-direction:row;
    
    ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top: 30px;
    ">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; flex: 1;">div2</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top: 30px;
    ">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; flex: 1;">flex1</div>
      <div style="background-color: lightblue; flex: 2;">flex2</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    
    ">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; width: 100px;">flex1</div>
      <div style="background-color: lightblue; width: 100px;">flex2</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;
    
    ">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; width: 100px;">flex1</div>
      <div style="background-color: lightblue; width: 100px;">flex2</div>
    </div>

    <div style="
    display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    justify-content: space-between;
    align-items: center;
    
    ">
      <div style="background-color: lightblue; width: 100px;">div1</div>
      <div style="background-color: lightpink; width: 100px;">flex1</div>
      <div style="background-color: lightblue; width: 100px;">flex2</div>
    </div>
  </body>
</html>
